{% extends 'coordinador/coordinador_main.html' %}
{% load static %}
{% block content %}
    <header>
        <h3 class="text-center">Áreas académicas</h3>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <button id="btnNuevo" type="button" class="btn btn-info" data-toggle="modal">
                    <i class="material-icons">library_add</i>
                </button>
            </div>
        </div>
    </div>

    <div class="container areas">
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaAreas" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>id</th>
                            <th>Área académica</th>
                            <th>Descripción</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="modalAreas" arial-hiddden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAreas"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formAreas">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <input  type="hidden" class="form-control" id="area_id"/>
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        area
                                    </label>
                                    <input  type="text" class="form-control" id="area"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        Descripción
                                    </label>
                                    <input  type="text" class="form-control" id="descripcion"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    {% load static %}
    <!-- datatables installation -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <script type="text/javascript">
       $(document).ready( function () {
            var csrftoken = Cookies.get('csrftoken');
            tablaareas = $('#tablaAreas').DataTable({
                    "responsive" : true,
                    "autoWidth" : false,
                    ajax:{
                        "url": "listar_areas/",
                        "method": 'POST',
                        "data":{'opcion':'opcion'},
                        "dataSrc":"",
                        "headers": {'X-CSRFToken': '{{ csrf_token }}'},
                    },
                    "columns":[
                        {"data": "id"},
                        {"data": "area"},
                        {"data": "descripcion"},
                        {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-primary btn-sm btnEditar'><i class='material-icons'>edit</i></button><button class='btn btn-danger btn-sm btnBorrar'><i class='material-icons'>delete</i></button></div></div>"}
                    ]
            });
            var fila; //captura la fila, para editar o eliminar/
            $('#formAreas').submit(function(e){
                e.preventDefault();
                url='';
                if(opcion===1){
                    url = 'crear_area/';
                }else{
                    url = 'editar_area/';
                }
                area = $.trim($('#area').val());
                descripcion = $.trim($('#descripcion').val());
                    $.ajax({
                      url: url,
                      type: "POST",
                      datatype:"json",
                      data:  {
                                'area_id' :$('#area_id').val(),
                                'area':area,
                                'descripcion':descripcion
                              },
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function(data) {
                       }
                    });
                $('#modalCRUD').modal('hide');
            });

            //para limpiar los campos antes registrar area
            $("#btnNuevo").click(function(){
                opcion = 1; //alta
                user_id=null;
                $("#formAreas").trigger("reset");
                $(".modal-header").css( "background-color", "#17a2b8");
                $(".modal-header").css( "color", "white" );
                $(".modal-title").text("Nueva area");
                $('#modalCRUD').modal('show');
            });

            //Editar
            $(document).on("click", ".btnEditar", function(){
                opcion = 2;//editar
                fila = $(this).closest("tr");
                console.log("-----:..---");
                console.log(fila.find('td:eq(1)').text());
                area_id = parseInt(fila.find('td:eq(0)').text()); //capturo el ID
                asinatura_nombre = fila.find('td:eq(1)').text();
                descripcion = fila.find('td:eq(2)').text();
                $("#area").val(asinatura_nombre);
                $("#descripcion").val(descripcion);
                $("#area_id").val(area_id);
                $(".modal-header").css("background-color", "#007bff");
                $(".modal-header").css("color", "white" );
                $(".modal-title").text("Editar area");
                $('#modalCRUD').modal('show');
            });

            //Borrar
            $(document).on("click", ".btnBorrar", function(){
                console.log("test");
                fila = $(this).closest("tr");
                area_id = parseInt($(this).closest('tr').find('td:eq(0)').text()) ;
                area_nombre = fila.find('td:eq(1)').text();
                console.log("id:::");
                console.log(area_id);
                var respuesta = confirm("¿Está seguro de borrar el registro "+area_nombre+"?");
                if (respuesta) {
                    $.ajax({
                      url: "eliminar_area/",
                      type: "POST",
                      datatype:"json",
                      data:  {"area_id":area_id},
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function() {
                          tablaareas.row(fila.parents('tr')).remove().draw();
                          $('#tablaAreas').draw();
                          tablaareas.ajax.reload();
                       }
                    });
                }
             });
        } );
    </script>
{% endblock js %}
