{% extends 'coordinador/coordinador_main.html' %}
{% load static %}
{% block content %}
    <header>
        <h3 class="text-center">Sedes</h3>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <button id="btnNuevo" type="button" class="btn btn-info" data-toggle="modal">
                    <i class="material-icons">library_add</i>
                </button>
            </div>
        </div>
    </div>

    <div class="container Sedes">
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaSedes" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>id</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="modalDocentes" arial-hiddden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDocentes"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formSedes">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <input  type="hidden" class="form-control" id="id"/>
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        Nombre de Sede
                                    </label>
                                    <input  type="text" class="form-control" id="nombre"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        Dirección
                                    </label>
                                    <input  type="text" class="form-control" id="direccion"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        Teléfono
                                    </label>
                                    <input  type="text" class="form-control" id="telefono"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    {% load static %}
    <!-- datatables installation -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <script type="text/javascript">
       $(document).ready( function () {
            var csrftoken = Cookies.get('csrftoken');
            tablaSedes = $('#tablaSedes').DataTable({
                    "responsive" : true,
                    "autoWidth" : false,
                    ajax:{
                        "url": "listar_sedes/",
                        "method": 'POST',
                        "data":{'opcion':'opcion'},
                        "dataSrc":"",
                        "headers": {'X-CSRFToken': '{{ csrf_token }}'},
                    },
                    "columns":[
                        {"data": "id"},
                        {"data": "nombre"},
                        {"data": "direccion"},
                        {"data": "telefono"},
                        {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-primary btn-sm btnEditar'><i class='material-icons'>edit</i></button><button class='btn btn-danger btn-sm btnBorrar'><i class='material-icons'>delete</i></button></div></div>"}
                    ]
            });
            var fila; //captura la fila, para editar o eliminar/
            $('#formSedes').submit(function(e){
                e.preventDefault();
                url='';
                if(opcion===1){
                    url = 'crear_sedes/';
                }else{
                    url = 'editar_sedes/';
                }
                nombre = $.trim($('#nombre').val());
                direccion = $.trim($('#direccion').val());
                telefono = parseInt($.trim($('#telefono').val()));
                    $.ajax({
                      url: url,
                      type: "POST",
                      datatype:"json",
                      data:  {
                                'id' :$('#id').val(),
                                'nombre':nombre,
                                'direccion':direccion,
                                'telefono':telefono
                              },
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function(data) {
                       }
                    });
                $('#modalCRUD').modal('hide');
            });

            //para limpiar los campos antes registrar Sede
            $("#btnNuevo").click(function(){
                opcion = 1; //alta
                $("#formSedes").trigger("reset");
                $(".modal-header").css( "background-color", "#17a2b8");
                $(".modal-header").css( "color", "white" );
                $(".modal-title").text("Nueva Sede");
                $('#modalCRUD').modal('show');
            });

            //Editar
            $(document).on("click", ".btnEditar", function(){
                opcion = 2;//editar
                fila = $(this).closest("tr");
                id = parseInt(fila.find('td:eq(0)').text()); //capturo el ID
                nombre = fila.find('td:eq(1)').text();
                direccion = fila.find('td:eq(2)').text();
                telefono = fila.find('td:eq(3)').text();
                $("#id").val(id);
                $("#nombre").val(nombre);
                $("#direccion").val(direccion);
                $("#telefono").val(telefono);
                $(".modal-header").css("background-color", "#007bff");
                $(".modal-header").css("color", "white" );
                $(".modal-title").text("Editar Sede");
                $('#modalCRUD').modal('show');
            });

            //Borrar
            $(document).on("click", ".btnBorrar", function(){
                fila = $(this).closest("tr");
                id = parseInt($(this).closest('tr').find('td:eq(0)').text()) ;
                nombre = fila.find('td:eq(1)').text();
                var respuesta = confirm("¿Está seguro de borrar el registro "+nombre+"?");
                if (respuesta) {
                    $.ajax({
                      url: "eliminar_sedes/",
                      type: "POST",
                      datatype:"json",
                      data:  {"id":id},
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function() {
                          tablaSedes.row(fila.parents('tr')).remove().draw();
                          $('#tablaSedes').draw();
                          tablaSedes.ajax.reload();
                       }
                    });
                }
             });
        } );
    </script>
{% endblock js %}
