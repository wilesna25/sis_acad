{% extends 'docente/docente_main.html' %}
{% load static %}
{% block content %}

    <header>
        <h3 class="text-center">Control de asistencia</h3>
    </header>
    <div class="container">
        <div class="row">
                <div class="col-lg-4">
                    <div class="form-outline">
                        <label for="" class="col-form-label">
                            Seleccione Grupo
                        </label>
                        <select class="form-control" id="grupos" name='selected_grupo'>
                            {% for grupo in grupos %}
                                <option value='{{grupo.id}}'>{{ grupo.grupo }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-outline">
                        <label for="" class="col-form-label">
                            Seleccione Asignatura
                        </label>
                        <select class="form-control" id="asignaturas" name='selected_grupo'>
                                <option value=''></option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-outline">
                        <button type="submit">Listar</button>
                    </div>
                </div>
    </div>

    <div class="container asistencias">
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaAsistencias" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>ID_ESTUDIANTE</th>
                            <th>CÓDIGO_ESTUDIANTE</th>
                            <th>APELLIDOS ESTUDIANTE</th>
                            <th>NOMBRES ESTUDIANTE</th>
                            <th>APELLIDOS</th>
                            <th>ASISTENCIA</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    {% load static %}
    <!-- datatables installation -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
       $(document).ready( function () {
            var csrftoken = Cookies.get('csrftoken');
            tablaAsistencias = $('#tablaAsistencias').DataTable({
                    "responsive" : true,
                    "autoWidth" : false,
                    ajax:{
                        "url": "listar_asistencias_estudiantes/",
                        "method": 'POST',
                        "data":{'opcion':'opcidon'},
                        "dataSrc":"",
                        "headers": {'X-CSRFToken': '{{ csrf_token }}'},
                    },
                    "columns":[
                        {"data": "id_estudiante"},
                        {"data": "codigo_estudiante"},
                        {"data": "apellidos_estudiante"},
                        {"data": "nombres_estudiante"},
                        {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-primary btn-sm btnEditar'><i class='material-icons'>edit</i></button></div></div>"}
                    ]
            });
            var fila; //captura la fila, para editar o eliminar/
            $('#formMatriculas').submit(function(e){
                e.preventDefault();
                url='';
                if(opcion===1){
                    url = 'crear_matriculas/';
                }else{
                    url = 'editar_matriculas/';
                }
                id = $.trim($('#id_estudiante').val());
                codigo_estudiante = $.trim($('#codigo_estudiante').val());
                nid = $.trim($('#nid').val());
                nombres = $.trim($('#nombres_estudiante').val());
                apellidos = $.trim($('#apellidos_estudiante').val());
                fecha_nacimiento = $.trim($('#fecha_nacimiento').val());
                direccion = $.trim($('#direccion').val());
                telefono = $.trim($('#telefono').val());
                correo = $.trim($('#correo').val());
                grupo = $.trim($('#grupos').val());
                    $.ajax({
                      url: url,
                      type: "POST",
                      datatype:"json",
                      data:  {
                                'id' :id,
                                'cod_estudiante':codigo_estudiante,
                                'dni':nid,
                                'nombres':nombres,
                                'apellidos' : apellidos,
                                'fecha_nacimiento':fecha_nacimiento,
                                'direccion':direccion,
                                'telefono':telefono,
                                'correo' : correo,
                                'grupo':grupo
                              },
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function(data) {
                       }
                    });
                $('#modalCRUD').modal('hide');
            });

            //para limpiar los campos antes registrar asignatura
            $("#btnNuevo").click(function(){
                opcion = 1; //alta
                user_id=null;
                $("#formAsignaturas").trigger("reset");
                $(".modal-header").css( "background-color", "#17a2b8");
                $(".modal-header").css( "color", "white" );
                $(".modal-title").text("Nueva Asignatura");
                $('#modalCRUD').modal('show');
            });

            //Editar
            $(document).on("click", ".btnEditar", function(){
                opcion = 2;//editar
                fila = $(this).closest("tr");
                console.log("-----:..---");
                console.log(fila.find('td:eq(1)').text());
                asignatura_id = parseInt(fila.find('td:eq(0)').text()); //capturo el ID
                asinatura_nombre = fila.find('td:eq(1)').text();
                descripcion = fila.find('td:eq(2)').text();
                $("#asignatura").val(asinatura_nombre);
                $("#descripcion").val(descripcion);
                $("#asignatura_id").val(asignatura_id);
                $(".modal-header").css("background-color", "#007bff");
                $(".modal-header").css("color", "white" );
                $(".modal-title").text("Editar Asignatura");
                $('#modalCRUD').modal('show');
            });

            //Borrar
            $(document).on("click", ".btnBorrar", function(){
                console.log("test");
                fila = $(this).closest("tr");
                asignatura_id = parseInt($(this).closest('tr').find('td:eq(0)').text()) ;
                asignatura_nombre = fila.find('td:eq(1)').text();
                var respuesta = confirm("¿Está seguro de borrar el registro "+asignatura_nombre+"?");
                if (respuesta) {
                    $.ajax({
                      url: "eliminar_matricula/",
                      type: "POST",
                      datatype:"json",
                      data:  {"id_estudiante":id_estudiante},
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function() {
                          tablaMatriculas.row(fila.parents('tr')).remove().draw();
                          $('#tablaMatriculas').draw();
                          tablaMatriculas.ajax.reload();
                       }
                    });
                }
             });
        } );
    </script>
{% endblock js %}
