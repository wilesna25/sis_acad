{% extends 'docente/docente_main.html' %}
{% load static %}
{% block content %}

<header xmlns="http://www.w3.org/1999/html">
        <h3 class="text-center">Boletines de estudiantes</h3>
    </header>
    <div class="container">
        <div class="row">
                <div class="col-lg-4">
                    <div class="form-outline">
                        <label for="" class="col-form-label">
                            Seleccione Clase
                        </label>
                        <select class="form-control" id="clases" name='selected_clase'>
                            <option value="">Seleccione Clases</option>
                            {% for clase in clases %}
                                <option value='{{clase.id}}'>{{ clase.clase }} - {{ clase.grupo.grupo }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-outline">
                        <button type="submit" id="btnListarEstudiantes">Listar</button>
                    </div>
                </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaBoletin" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>ID_ESTUDIANTE</th>
                            <th>CÓDIGO_ESTUDIANTE</th>
                            <th>APELLIDOS ESTUDIANTE</th>
                            <th>NOMBRES ESTUDIANTE</th>
                            <th>BOLETIN</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


{% endblock content %}

{% block js %}
    {% load static %}
    <!-- datatables installation -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
       $(document).ready( function () {

            var csrftoken = Cookies.get('csrftoken');
            var datatablefull = false;

            $(document).on("click", "#btnListarEstudiantes", function(){
                clase = $("#clases").val();
                if (clase.length != '' ){
                    tablaBoletin = $('#tablaBoletin').DataTable({
                                "responsive" : true,
                                "autoWidth" : false,
                        ajax:{
                            "url": "listar_estudiantes_x_clase/",
                            "method": 'POST',
                            "data":{'clase_id':clase},
                            "dataSrc":"",
                            "headers": {'X-CSRFToken': '{{ csrf_token }}'},
                        },
                            "columns":[
                                {"data": "id"},
                                {"data": "cod_estudiante"},
                                {"data": "apellidos"},
                                {"data": "nombres"},
                                {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-primary btn-sm btnVerBoletin'><i class='material-icons'>Ver Boletin</i></button></div></div>"}
                            ]
                        });
                }else{
                    alert("Seleccione clase");
                    }
            });


            //btnVerBoletin 
            $(document).on("click", ".btnVerBoletin", function(){
                fila = $(this).closest("tr");
                estudiante_codigo = fila.find('td:eq(1)').text();
                console.log("Estudiante código !!!!!!!!");
                console.log(estudiante_codigo);
            });



        } );
    </script>
{% endblock js %}
