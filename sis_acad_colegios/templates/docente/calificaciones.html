    <div class="row">
            <div class="col-lg-4">
                <div class="form-outline">
                    <label for="" class="col-form-label">
                        Seleccione Clase
                    </label>
                    <select class="form-control" id="clases" name='selected_clase'>
                        <option value="">Seleccione Clases</option>
                        {% for clase in clases %}
                            <option value='{{clase.id}}'>{{ clase.clase }} - {{ clase.grupo.grupo }} </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-outline">
                    <button type="submit" id="btnListarEstudiantes">Listar</button>
                </div>
            </div>
    </div>
    <div class="container asistencias">
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaAsistencias" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>ID_ESTUDIANTE</th>
                            <th>CÓDIGO_ESTUDIANTE</th>
                            <th>APELLIDOS ESTUDIANTE</th>
                            <th>NOMBRES ESTUDIANTE</th>
                            <th>CALIFICAR</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCRUD" tabindex="-1" role="dialog" aria-labelledby="modalAsistencias" arial-hiddden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAsistencias"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="formAsistencias">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <input  type="hidden" class="form-control" id="estudiante_id"/>
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        Estudiante
                                    </label>
                                    <input  type="text" class="form-control" id="estudiante_nombres"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input type="checkbox" id="es_justificada" value="first_checkbox">
                                    <label for="" class="col-form-label">
                                        ¿Falta justificada?
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="" class="col-form-label">
                                        Observaciones
                                    </label>
                                    <textarea  type="text" class="form-control" id="observaciones">
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnReportarInasistencia" class="btn btn-dark">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

{% block js %}
    {% load static %}
    <!-- datatables installation -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
       $(document).ready( function () {
            var csrftoken = Cookies.get('csrftoken');
            tablaAsistencias = $('#tablaAsistencias').DataTable({
                    "responsive" : true,
                    "autoWidth" : false,
                    ajax:{
                        "url": "listar_estudiantes_x_clase/",
                        "method": 'POST',
                        "data":{'opcion':'opcidon'},
                        "dataSrc":"",
                        "headers": {'X-CSRFToken': '{{ csrf_token }}'},
                    },
                    "columns":[
                        {"data": "id"},
                        {"data": "cod_estudiante"},
                        {"data": "apellidos"},
                        {"data": "nombres"},
                        {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-primary btn-sm btnReportar'><i class='material-icons'>Reportar</i></button></div></div>"}
                    ]
            });
            var fila; //captura la fila, para editar o eliminar/
            $('#formAsistencias').submit(function(e){
                e.preventDefault();
                url='';
                if(opcion===1){
                    url = 'reportar_inasistencia/';
                }else{
                    url = 'editar_matriculas/';
                }
                estudiante_id = $.trim($('#id_estudiante').val());
                codigo_estudiante = $.trim($('#codigo_estudiante').val());
                nid = $.trim($('#nid').val());
                nombres = $.trim($('#nombres_estudiante').val());
                apellidos = $.trim($('#apellidos_estudiante').val());
                fecha_nacimiento = $.trim($('#fecha_nacimiento').val());
                direccion = $.trim($('#direccion').val());
                telefono = $.trim($('#telefono').val());
                correo = $.trim($('#correo').val());
                grupo = $.trim($('#grupos').val());
                    $.ajax({
                      url: url,
                      type: "POST",
                      datatype:"json",
                      data:  {
                                'id' :id,
                                'cod_estudiante':codigo_estudiante,
                                'dni':nid,
                                'nombres':nombres,
                                'apellidos' : apellidos,
                                'fecha_nacimiento':fecha_nacimiento,
                                'direccion':direccion,
                                'telefono':telefono,
                                'correo' : correo,
                                'grupo':grupo
                              },
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function(data) {
                       }
                    });
                $('#modalCRUD').modal('hide');
            });

            $(document).on("change", "#clases", function(){

                $.ajax({
                      url: 'listar_grupos_por_clase/',
                      type: "POST",
                      datatype:"json",
                      data:  {
                                'clase_id' :$("#clases").val()
                              },
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function(data) {
                       }
                    });
                });
            //para limpiar los campos antes registrar asignatura
            function mostrarFormularioReportarAsistencia(){
                opcion = 1; //alta
                user_id=null;
                $("#formAsistencias").trigger("reset");
                $(".modal-header").css( "background-color", "#17a2b8");
                $(".modal-header").css( "color", "white" );
                $(".modal-title").text("Nueva Asignatura");
                $('#modalCRUD').modal('show');
            }

            //Editar / Reportar Asistencia
            $(document).on("click", ".btnReportar", function(){
                opcion = 2;//editar
                fila = $(this).closest("tr");
                estudiante_id = parseInt(fila.find('td:eq(0)').text()); //capturo el ID
                cod_estudiante = fila.find('td:eq(1)').text();
                apellidos = fila.find('td:eq(2)').text();
                nombres = fila.find('td:eq(3)').text();
                $("#estudiante_id").val(estudiante_id);
                $("#estudiante_nombres").val(apellidos + ' ' + nombres);
                $(".modal-header").css("background-color", "#007bff");
                $(".modal-header").css("color", "white" );
                $(".modal-title").text("Reportar Inasistencia");
                $('#modalCRUD').modal('show');
            });

            //Borrar
            $(document).on("click", ".btnBorrar", function(){
                fila = $(this).closest("tr");
                asignatura_id = parseInt($(this).closest('tr').find('td:eq(0)').text()) ;
                asignatura_nombre = fila.find('td:eq(1)').text();
                var respuesta = confirm("¿Está seguro de borrar el registro "+asignatura_nombre+"?");
                if (respuesta) {
                    $.ajax({
                      url: "eliminar_matricula/",
                      type: "POST",
                      datatype:"json",
                      data:  {"id_estudiante":id_estudiante},
                      headers : {'X-CSRFToken': '{{ csrf_token }}'},
                      success: function() {
                          tablaMatriculas.row(fila.parents('tr')).remove().draw();
                          $('#tablaMatriculas').draw();
                          tablaMatriculas.ajax.reload();
                       }
                    });
                }
             });
        } );
    </script>
{% endblock js %}
