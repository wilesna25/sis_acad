{% extends 'docente/docente_main.html' %}
{% load static %}
{% block content %}

<header xmlns="http://www.w3.org/1999/html">
        <h3 class="text-center">Ver Calificaciones</h3>
    </header>
    <div class="container">
        <div class="row">
                <div class="col-lg-4">
                    <div class="form-outline">
                        <label for="" class="col-form-label">
                            Seleccione Clase
                        </label>
                        <select class="form-control" id="clases" name='selected_clase'>
                            <option value="">Seleccione Clases</option>
                            {% for clase in clases %}
                                <option value='{{clase.id}}'>{{ clase.clase }} - {{ clase.grupo.grupo }} </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form-outline">
                        <button type="submit" id="btnVerCalificaciones">Ver</button>
                    </div>
                </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <table id="tablaCalificaciones" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead class="text-center">
                        <tr>
                            <th>CÓDIGO_ESTUDIANTE</th>
                            <th>ESTUDIANTE</th>
                            <th>GRUPO</th>
                            <th>ASIGNATURA</th>
                            <th>CALIFICACION</th>
                            <th>NIVEL DESEMPEÑO</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>
{% endblock content %}

{% block js %}
    {% load static %}
    <!-- datatables installation -->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script type="text/javascript">
       $(document).ready( function () {
            var csrftoken = Cookies.get('csrftoken');
            var datatablefull = false;
            $(document).on("click", "#btnVerCalificaciones", function(){
                clase = $("#clases").val();
                if (clases.length != '' ){
                    tablaCalificaciones = $('#tablaCalificaciones').DataTable({
                                "responsive" : true,
                                "autoWidth" : false,
                        ajax:{
                            "url": "listar_calificaciones_x_clase/",
                            "method": 'POST',
                            "data":{'clase':clase},
                            "dataSrc":"",
                            "headers": {'X-CSRFToken': '{{ csrf_token }}'},
                        },
                            "columns":[
                                {"data": "codigo_estudiante"},
                                {"data": "estudiante"},
                                {"data": "grupo"},
                                {"data": "asignatura"},
                                {"data": "calificacion"},
                                {"data": "nivel"}
                            ]
                        });
                }else{
                    alert("Seleccione clase");
                    }
            });
        } );
    </script>
{% endblock js %}
