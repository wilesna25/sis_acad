
<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">
                       <!-- <h1 class="heading-section">INSTITUCIÓN EDUCATIVA COLOMBIA</h1> -->
                        {% load static %}
                        <img src="{% static 'images/logo_colegio.jpeg' %}" alt="" width="400" height="250">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">

                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">Iniciar Sesión</h3>
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                              <button name="submit">log in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% load static %}
        <script src="{% static 'js/jquery.js' %}"></script>
        <script src="{% static 'js/popper.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static  'js/main.js' %}"></script>
        <script defer src="https://static.cloudflareinsights.com/beacon.min.js" data-cf-beacon='{"rayId":"6551efe38be00325","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2021.5.1","si":10}'></script>
    </body>
</html>
